<div class="row ">

	<section >
		<div class="row">
			<div class="col-md-12">
				<img class = "img-responsive cover-photo" src = "{{registry.profileImageUrl}}" style="border: 10px solid white;"/>
			</div>
		</div>
	</section>

</div>

<div class="row text-center registry-container registry-details" ng-class="registry.theme" >
	<h1 id="wedding-title" ng-class="registry.theme" class="wedding-title" >{{registry.title}}</h1>
	<h2 id="wedding-date-location" ng-class="registry.theme" ><span class="date-spacing" style="display: none;">   </span><span id="wedding-date" ng-class="registry.theme" >{{registry.date  | date : "longDate"}}</span><span class="date-spacing" style="display: none;">   </span><span id="separator"> • </span><span id="wedding-location" ng-class="theme.font">{{registry.location}}</span></h2>
	
</div>
